<div class="login-container">
  <div class="login-wrapper">
    <div class="login-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your account to continue</p>
    </div>

    <form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username *</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <input
            id="username"
            type="text"
            formControlName="userName"
            class="form-input"
            placeholder="Enter your username"
            [class.error]="validateForm.get('userName')?.invalid && validateForm.get('userName')?.touched"
          />
        </div>
        <div *ngIf="validateForm.get('userName')?.invalid && validateForm.get('userName')?.touched" class="error-message">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password *</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <circle cx="12" cy="16" r="1"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-input"
            placeholder="Enter your password"
            [class.error]="validateForm.get('password')?.invalid && validateForm.get('password')?.touched"
          />
        </div>
        <div *ngIf="validateForm.get('password')?.invalid && validateForm.get('password')?.touched" class="error-message">
          Password is required
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="login-btn" [disabled]="validateForm.invalid">
          <span>Sign In</span>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
          </svg>
        </button>
      </div>

      <div class="register-links">
        <p class="register-text">Don't have an account?</p>
        <div class="register-buttons">
          <a routerLink="/register_client" class="register-btn client-btn">
            <span>Register as Client</span>
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="8.5" cy="7" r="4"/>
              <line x1="20" y1="8" x2="20" y2="14"/>
              <line x1="23" y1="11" x2="17" y2="11"/>
            </svg>
          </a>
          <a routerLink="/register_company" class="register-btn company-btn">
            <span>Register as Company</span>
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 7L10 17l-5-5"/>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
            </svg>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
