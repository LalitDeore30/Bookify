<div class="bg">
  <div class="ads-header">
    <h1 class="ads-title">My Ads</h1>
    <p class="ads-subtitle">
      Manage your service advertisements and track performance
    </p>
  </div>

  <div style="margin-top: 10px" class="child" *ngFor="let ad of ads">
    <div nz-row>
      <div nz-col nzSpan="8">
        <img
          class="profile"
          [src]="updateImg(ad.returnedImg)"
          style="height: 130px; width: 200px; border-radius: 10px"
        />
      </div>
      <div nz-col nzSpan="16">
        <h2 style="cursor: pointer; color: #108ee9">
          {{ ad.serviceName }}
        </h2>
        <hr />
        <h5>
          Price : <b>{{ ad.price }}</b>
        </h5>
        <hr />
        <h5>
          Description : <b>{{ ad.description }}</b>
        </h5>
        <hr />
        <div style="float: right">
          <button
            nzSize="small"
            nz-button
            nzType="default"
            routerLink="/company/ad/{{ ad.id }}/reviews"
            style="margin-right: 10px"
          >
            <i nz-icon nzType="star"></i>
            Reviews
          </button>
          <button
            nzSize="small"
            nz-button
            nzType="primary"
            routerLink="/company/update/{{ ad.id }}"
            style="margin-right: 10px"
          >
            Update
          </button>
          <button
            (click)="deletedAd(ad.id)"
            nzSize="small"
            nz-button
            nzType="primary"
            nzDanger
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
